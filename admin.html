<!DOCTYPE html>
<html>
<head>
  <title>Админка</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/admin.css">
  
  <script src="js/sinxron.js"></script>
</head>
<body>
  <form id="myForm">
    <div class="sum">Сумма пополнения:<input type="sum" id="sum" placeholder="Сумма пополнения"></div>

    <div class="obs">
      <div class="obs_ot_1">
        <div class="slot_1">Слот на первом месте: <input type="slot_1" id="slot_1" placeholder="Слот на первом месте"></div>
        <div class="ics_1">Икс на первом месте: <input type="ics_1" id="ics_1" placeholder="Икс на первом месте"></div>
        <div class="vin_1">Выиграш на первом месте: <input type="text" id="vin_1" placeholder="Выиграш на первом месте"></div>
      </div>

      <div class="obs_ot_2">
        <div class="slot_2">Слот на втором месте: <input type="slot_2" id="slo_2" placeholder="Слот на втором месте"></div>
        <div class="ics_2">Икс на втором месте: <input type="ics_2" id="ics_2" placeholder="Икс на втором месте"></div>
        <div class="vin_2">Выиграш на втором месте: <input type="vin_2" id="vin_2" placeholder="выиграш на втором месте"></div>
      </div>

      <div class="obs_ot_3">
        <div class="slot_3"></div>Слот на третьем месте: <input type="slot_3" id="slot_3" placeholder="Слот на третьем месте">
        <div class="ics_3"></div>Икс на третьем месте: <input type="ics_3" id="ics_3" placeholder="Икс на третьем месте">
        <div class="vin_3"></div>Выиграш на третьем месте: <input type="vin_3" id="vin_3" placeholder="выиграш на третьем месте">
      </div>
    </div>
    
    <div class="obs_1">
      <div id="inputContainer">
        Поле для слота: <input type="text" class="inputField" placeholder="поле слота">
      </div>

      <div id="inputContainer_sum">
        Поле для суммы: <input type="text" class="inputField_sum" placeholder="поле суммы">
      </div>
    </div>

    <div class="obs_2">
      <button type="button" id="addInput">Добавить поле слота</button>
      <button type="button" id="addInput_sum">Добавить поле суммы</button>
    </div>
    <button type="submit" id="save">Сохранить</button>
  </form>

</body>
</html>
